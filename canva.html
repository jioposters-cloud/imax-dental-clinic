<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IMAX Dental Clinic - Canva Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
    }
    
    /* Responsive iframe wrapper using padding-bottom trick */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 150%; /* Adjust based on Canva design ratio */
      height: 0;
      overflow: hidden;
      background: #fff;
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Desktop optimization */
    @media (min-width: 1200px) {
      .iframe-container {
        max-width: 1200px;
        margin: 0 auto;
      }
    }
    
    /* Tablet optimization */
    @media (min-width: 768px) and (max-width: 1199px) {
      .iframe-container {
        padding-bottom: 140%;
      }
    }
    
    /* Mobile optimization */
    @media (max-width: 767px) {
      .iframe-container {
        padding-bottom: 160%;
      }
    }
    
    /* Ultra-wide screens */
    @media (min-width: 1920px) {
      .iframe-container {
        max-width: 1440px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- Canva site embedded with live updates and full responsiveness -->
    <iframe 
      src="https://saiimpex.my.canva.site/imax" 
      allowfullscreen="allowfullscreen" 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
