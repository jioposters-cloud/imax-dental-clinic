<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAX Dental Clinic - Canva Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 14px 32px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .info {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #999;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

    <div class="info">
      <p>This page redirects to our live Canva portfolio. It will open in a new tab with the latest design and updates.</p>
    </div>
  </div>
</body>
</html>
