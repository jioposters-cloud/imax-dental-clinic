<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAX Dental Clinic - Canva Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      overflow-x: hidden;
    }
    
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }
    
    .canva-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 0;
      padding-top: 500%;
      overflow: hidden;
      border-radius: 0;
      box-shadow: none;
      background: #000;
      margin: 0;
    }
    
    .canva-wrapper iframe {
      position: absolute;
      top: -200px;
      left: 0;
      width: 100%;
      height: calc(100% + 200px);
      border: none;
    }
    
    /* Desktop */
    @media (min-width: 769px) {
      .canva-wrapper {
        padding-top: 550%;
      }
      .canva-wrapper iframe {
        top: -250px;
        height: calc(100% + 250px);
      }
    }
    
    /* Tablet */
    @media (max-width: 768px) and (min-width: 481px) {
      .canva-wrapper {
        padding-top: 500%;
      }
      .canva-wrapper iframe {
        top: -180px;
        height: calc(100% + 180px);
      }
    }
    
    /* Mobile phone */
    @media (max-width: 480px) {
      .canva-wrapper {
        padding-top: 520%;
      }
      .canva-wrapper iframe {
        top: -160px;
        height: calc(100% + 160px);
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="canva-wrapper">
      <iframe src="https://saiimpex.my.canva.site/imax" title="IMAX Dental Clinic - Canva Portfolio"></iframe>
    </div>
  </div>
</body>
</html>
