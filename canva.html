<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IMAX Dental Clinic - Canva Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fb;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background: #fff;
    }
    
    /* Desktop (1200px and above) */
    @media (min-width: 1200px) {
      .iframe-wrapper {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        display: flex;
        justify-content: center;
      }
      
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }
    }
    
    /* Tablet (768px to 1199px) */
    @media (min-width: 768px) and (max-width: 1199px) {
      .iframe-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }
      
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        transform: scale(1);
      }
    }
    
    /* Mobile (up to 767px) */
    @media (max-width: 767px) {
      body {
        overflow-y: auto;
      }
      
      .container {
        height: auto;
        min-height: 100vh;
      }
      
      .iframe-wrapper {
        width: 100%;
        padding: 0;
        display: block;
      }
      
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
        display: block;
      }
    }
    
    /* Ultra-wide screens */
    @media (min-width: 1920px) {
      .iframe-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }
      
      iframe {
        width: 1440px;
        height: 100%;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-wrapper">
      <!-- Canva site embedded with live updates -->
      <iframe src="https://saiimpex.my.canva.site/imax" allowfullscreen="allowfullscreen" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
