<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAX Dental Clinic - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 40px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .secondary-btn {
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      margin-top: 15px;
      padding: 10px 20px;
    }
    
    .secondary-btn:hover {
      text-decoration: underline;
    }
    
    .info {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #999;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 35px 25px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .button {
        padding: 12px 30px;
        font-size: 14px;
      }
      
      .icon {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">ðŸ¦·</div>
      <h1>IMAX Dental Clinic</h1>
      <p class="subtitle">Professional Dental Services - Explore our portfolio and services</p>
      
      <a href="https://saiimpex.my.canva.site/imax" target="_blank" class="button">View Our Portfolio â†’</a>
      
      <p class="info">
        <strong>Note:</strong> This page will open our complete portfolio in your browser. Updates made to our Canva portfolio will be reflected in real-time.
      </p>
    </div>
  </div>
</body>
</html>
