<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAX Dental Clinic - Canva Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }
    
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      height: auto;
      position: relative;
    }
    
    .canva-frame {
      position: relative;
      width: 100%;
      padding-top: 500%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .canva-frame iframe {
      position: absolute;
      top: -200px;
      left: 0;
      width: 100%;
      height: calc(100% + 200px);
      border: none;
    }
    
    .fallback-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 8px;
      z-index: 100;
      max-width: 90%;
      width: 300px;
    }
    
    .fallback-message h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .fallback-message p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .fallback-btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .fallback-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    /* Desktop */
    @media (min-width: 769px) {
      .canva-frame {
        padding-top: 550%;
      }
      .canva-frame iframe {
        top: -250px;
        height: calc(100% + 250px);
      }
    }
    
    /* Tablet */
    @media (max-width: 768px) and (min-width: 481px) {
      .canva-frame {
        padding-top: 500%;
      }
      .canva-frame iframe {
        top: -180px;
        height: calc(100% + 180px);
      }
    }
    
    /* Mobile */
    @media (max-width: 480px) {
      .canva-frame {
        padding-top: 520%;
      }
      .canva-frame iframe {
        top: -160px;
        height: calc(100% + 160px);
      }
      
      .fallback-message {
        width: 90%;
        padding: 30px 20px;
      }
      
      .fallback-message h2 {
        font-size: 16px;
      }
      
      .fallback-message p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="canva-frame">
        <iframe src="https://saiimpex.my.canva.site/imax" title="IMAX Dental Clinic Portfolio"></iframe>
        
        <!-- Fallback message if iframe fails to load -->
        <div class="fallback-message">
          <h2>ðŸ“± Portfolio</h2>
          <p>If the portfolio isn't displaying, click below to view it directly.</p>
          <a href="https://saiimpex.my.canva.site/imax" target="_blank" class="fallback-btn">View Portfolio â†’</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
