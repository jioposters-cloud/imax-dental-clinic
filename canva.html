<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IMAX Dental Clinic - Canva Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Responsive wrapper using object element */
    .wrapper {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Mobile responsive */
    @media (max-width: 767px) {
      .wrapper {
        height: auto;
        min-height: 100vh;
      }
      
      iframe {
        min-height: 1000px;
      }
    }
    
    /* Tablet responsive */
    @media (min-width: 768px) and (max-width: 1199px) {
      .wrapper {
        height: auto;
        min-height: 100vh;
      }
      
      iframe {
        min-height: 900px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Canva site embedded directly - fully responsive -->
      <iframe 
        src="https://saiimpex.my.canva.site/imax" 
        title="IMAX Dental Clinic - Canva Site"
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
